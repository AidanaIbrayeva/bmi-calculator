<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">BMI Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="bmiForm">
            <label for="height">Height (m): </label>
            <input type="text" id="height" name="height" required>
        
            <label for="weight">Weight (kg): </label>
            <input type="text" id="weight" name="weight" required>
        
            <button type="submit">Calculate BMI</button>

        </form>
    
        <div class="result-container">
            <div id="result" class="result"></div>
            <div id="category" class="category"></div>
        </div>
        <div id="error" class="error"></div>
      </div>
    <footer class="footer">
        <p>Developed by Aidana Ibrayeva | SE-2203</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateBMI(); // Вызывайте функцию calculateBMI без параметров
        });

    </script>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function (event) {
            event.preventDefault(); // предотвращаем отправку формы, чтобы избежать перезагрузки страницы

            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            // Отправка данных на сервер
            fetch('/bmicalculator', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ height, weight }),
            })
                .then(response => response.json()) // Изменено на .json()
                .then(result => {
                    displayResult(result); // Вместо alert вызываем функцию для отображения результата на странице
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function displayResult(result) {
            const resultElement = document.getElementById('result');
        resultElement.innerHTML = `BMI Result: ${result.bmi}`;

        const categoryElement = document.getElementById('category');
        categoryElement.innerHTML = `Category: ${result.category}`;

        // Определение цвета в зависимости от категории
        let textColor;
        switch (result.category) {
            case 'Дефецит массы тела':
                textColor = '#17a2b8'; // Голубой цвет
                break;
            case 'Норма':
                textColor = '#28a745'; // Зеленый цвет
                break;
            case 'Избыточная масса тела (повышенная)':
                textColor = '#ffc107'; // Желтый цвет
                break;
            case 'Ожирение (1 степень)':
                textColor = '#fd7e14'; // Оранжевый цвет
                break;
            case 'Ожирение (2 степень и выше)':
                textColor = '#dc3545'; // Красный цвет
                break;
            default:
                textColor = '#000'; // Черный цвет (по умолчанию)
        }

        resultElement.style.color = textColor;
        categoryElement.style.color = textColor;

        clearError();
        }
        
        function clearError() {
            const errorElement = document.getElementById('error');
            errorElement.innerHTML = '';
        }
    </script>
    <script type="module" src="/bmi-calculator/routes/bmiRoutes.js"></script>
    <script type="module" src="/bmi-calculator/root.js"></script>
</body>
</html>
